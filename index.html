<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be in the zone</title>
  <link rel="stylesheet" href="style.css" />
  <meta property="og:title" content="Be in the zone">
  <meta property="og:description" content="Tiny white noise generator + pomodoro timer to help with productivity.">
  <meta property="og:image" content="http://beinthe.zone/zone.png">
  <meta property="og:url" content="http://beinthe.zone">
  <meta name="twitter:card" content="summary_large_image">
  <script src="https://kit.fontawesome.com/267793618d.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>The Zone</h1>
  <section id="main">
    <button id="playbutton" onclick="letsMakeSomeNoise()" autofocus>
      <i id="playpauseicon" class="fas fa-play"></i>
      <span id="showtime" class="timerhide">25:00</span>
    </button>
    <button id="tomatoreset" onclick="resetTimer()">
      <i class="fas fa-redo-alt"></i>
    </button>
  </section>
  <div class="controls">
    <button id="tomatotoggle" class="btn" onclick="togglePomodoro()">
      <i class="fas fa-clock"></i>
    </button>
    <button id="volumetoggle" class="btn" onclick="toggleControls()">
      <i class="fas fa-cog"></i>
    </button>
  </div>
  <div class="control-sliders" id="controlsliders">
    <div class="param">
      <i class="fas fa-volume-up"></i>
      <input id="volumeslider" type="range" min="1" max="100" value="50" oninput="volumeChange(this.value)" />
    </div>
    <div class="param">
      <i class="fas fa-icicles fa-rotate-180"></i>
      <input id="cutoffslider" type="range" min="1" max="20" value="10" oninput="cutoffChange(this.value)" />
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>

</body>
</html>
