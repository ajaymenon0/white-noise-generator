<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be in the zone</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/267793618d.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>The Zone</h1>
  <section id="main">
    <button id="playbutton" onclick="letsMakeSomeNoise()">
      <i id="playpauseicon" class="fas fa-play"></i>
      <span id="showtime" class="hide">25:00</span>
    </button>
    <button id="tomatoreset" class="hide" onclick="resetTimer()">
      <i class="fas fa-redo-alt"></i>
    </button>
  </section>
  <div class="controls">
    <button id="tomatotoggle" class="btn" onclick="togglePomodoro()">
      <i class="fas fa-clock"></i>
    </button>
    <button id="volumetoggle" class="btn" onclick="toggleControls()">
      <i class="fas fa-cog"></i>
    </button>
  </div>
  <div class="control-sliders" id="controlsliders" style="visibility: hidden;">
    <div class="param">
      <i class="fas fa-volume-up"></i>
      <input type="range" min="1" max="100" value="50" oninput="volumeChange(this.value)" />
    </div>
    <div class="param">
      <i class="fas fa-icicles fa-rotate-180"></i>
      <input type="range" min="1" max="20" value="10" oninput="cutoffChange(this.value)" />
    </div>
  </div>
  <script>
    const playButton = document.getElementById('playbutton');
    const showtime = document.getElementById('showtime');
    const tomatoreset = document.getElementById('tomatoreset');
    const playpauseicon = document.getElementById('playpauseicon');
    const controlsliders = document.getElementById('controlsliders');

    let newNoise, volume, cutoff, pomodoro;
    let playState = 'stopped';
    let isPomodoroOn = false;
    let showControls = false;

    function letsMakeSomeNoise() {
      initNoiseMaker();
      if(pomodoro) pomodoro.start();

      togglePlayButton('playing');
    }

    function initNoiseMaker(){
      const settings = {
        volume,
        cutoff
      }
      newNoise = new Noise(settings);
      if (pomodoro) pomodoro.updateNoisemaker(newNoise);
      newNoise.play();
    }

    function stfu() {
      newNoise.stop();
      if(pomodoro) pomodoro.stop();
      else newNoise = null;
      togglePlayButton('stopped');
    }

    const volumeChange = debounce((e) => {
      volume = e /100;
      if (newNoise) {
        newNoise.stop();
        if(playState === 'playing') initNoiseMaker();
      }
    })
    
    const cutoffChange = debounce((e) => {
      cutoff = e * 100;
      if(newNoise) {
        newNoise.stop();
        if(playState === 'playing') initNoiseMaker();
      }
    });

    const togglePomodoro = () => {
      isPomodoroOn = !isPomodoroOn;
      if (isPomodoroOn) {
        tomatoreset.classList.remove('hide');
        showtime.classList.remove('hide');
        pomodoro = new Timer(showtime, newNoise, togglePlayButton);
        if (playState === 'playing') stfu();
      } else {
        tomatoreset.classList.add('hide');
        showtime.classList.add('hide');
        if(pomodoro) pomodoro.stop();
        pomodoro = null;
      }
    }

    function togglePlayButton(mode) {
      switch(mode) {
        case 'playing':
          playState = 'playing';
          playButton.onclick = stfu;
          playpauseicon.classList.remove('fa-play');
          playpauseicon.classList.add('fa-pause');
          break;
        default:
          playState = 'stopped';
          playButton.onclick = () => {
            if(pomodoro) pomodoro.start();
            initNoiseMaker();
            playState = 'playing';
            playButton.onclick = stfu;
            playpauseicon.classList.remove('fa-play');
            playpauseicon.classList.add('fa-pause');
          }
          playpauseicon.classList.add('fa-play');
          playpauseicon.classList.remove('fa-pause');
      }
    }

    function resetTimer() {
      stfu();
      pomodoro = new Timer(showtime, newNoise, togglePlayButton);
    }

    function toggleControls() {
      showControls = !showControls;
      if (showControls) {
        controlsliders.style.visibility = 'visible';
      } else {
        controlsliders.style.visibility = 'hidden';
      }
    }
  </script>
</body>

</html>
