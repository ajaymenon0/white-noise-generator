<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <title>Be in the zone</title>
</head>

<body>
  <h1>The Zone</h1>
  <button id="playbutton" onclick="letsMakeSomeNoise()">▶️</button>
  <div class="controls">
    <label>Volume</label>
    <br />
    <input type="range" min="1" max="100" value="50" onChange="volumeChange(this.value)" />
  </div>
  <script>
    const playButton = document.getElementById('playbutton');
    let newNoise;
    function letsMakeSomeNoise(volume) {
      const settings = {
        volume,
      }
      newNoise = new Noise(settings);
      newNoise.play();

      playButton.onclick = stfu;
      playButton.innerHTML = '⏸';
    }

    function stfu() {
      newNoise.stop();
      playButton.onclick = letsMakeSomeNoise;
      playButton.innerHTML = '▶️';
    }

    function volumeChange(e) {
      newNoise.stop();
      const vollevel = e /100;
      letsMakeSomeNoise(vollevel);
    }
  </script>
</body>

</html>
