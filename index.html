<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <title>Be in the zone</title>
  <style>
    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <h1>The Zone</h1>
  <button id="playbutton" onclick="letsMakeSomeNoise()">‚ñ∂Ô∏è</button>
  <span id="showtime" class="hide">25:00</span>
  <button id="tomatoreset" class="hide" onclick="resetTimer()">Reset</button>
  <div class="controls">
    <button onclick="togglePomodoro()">üçÖ</button>
    <br />
    <label>Volume</label>
    <br />
    <input type="range" min="1" max="100" value="50" oninput="volumeChange(this.value)" />
    <br />
    <label>Sharpness</label>
    <br />
    <input type="range" min="1" max="20" value="10" oninput="cutoffChange(this.value)" />
  </div>
  <script>
    const playButton = document.getElementById('playbutton');
    const showtime = document.getElementById('showtime');
    const tomatoreset = document.getElementById('tomatoreset');
    let newNoise, volume, cutoff, pomodoro;
    let playState = 'stopped';
    let isPomodoroOn = false;
    function letsMakeSomeNoise() {
      initNoiseMaker();
      if(pomodoro) pomodoro.start();

      togglePlayButton('playing');
    }

    function initNoiseMaker(){
      const settings = {
        volume,
        cutoff
      }
      newNoise = new Noise(settings);
      if (pomodoro) pomodoro.updateNoisemaker(newNoise);
      newNoise.play();
    }

    function stfu() {
      newNoise.stop();
      if(pomodoro) pomodoro.stop();
      else newNoise = null;
      togglePlayButton('stopped');
    }

    const volumeChange = debounce((e) => {
      volume = e /100;
      if (newNoise) {
        newNoise.stop();
        if(playState === 'playing') initNoiseMaker();
      }
    })
    
    const cutoffChange = debounce((e) => {
      cutoff = e * 100;
      if(newNoise) {
        newNoise.stop();
        if(playState === 'playing') initNoiseMaker();
      }
    });

    const togglePomodoro = () => {
      isPomodoroOn = !isPomodoroOn;
      if (isPomodoroOn) {
        tomatoreset.classList.remove('hide');
        showtime.classList.remove('hide');
        pomodoro = new Timer(showtime, newNoise, togglePlayButton);
        if (playState === 'playing') stfu();
      } else {
        tomatoreset.classList.add('hide');
        showtime.classList.add('hide');
        if(pomodoro) pomodoro.stop();
        pomodoro = null;
      }
    }

    function togglePlayButton(mode) {
      switch(mode) {
        case 'playing':
          playState = 'playing';
          playButton.onclick = stfu;
          playButton.innerHTML = '‚è∏';
          break;
        default:
          playState = 'stopped';
          playButton.onclick = () => {
            if(pomodoro) pomodoro.start();
            initNoiseMaker();
            playState = 'playing';
            playButton.onclick = stfu;
            playButton.innerHTML = '‚è∏';
          }
          playButton.innerHTML = '‚ñ∂Ô∏è';
      }
    }

    function resetTimer() {
      stfu();
      pomodoro = new Timer(showtime, newNoise, togglePlayButton);
    }
  </script>
</body>

</html>
