<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be in the zone</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/267793618d.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>The Zone</h1>
  <section id="main">
    <button id="playbutton" onclick="letsMakeSomeNoise()">
      <i id="playpauseicon" class="fas fa-play"></i>
      <span id="showtime" class="hide">25:00</span>
    </button>
    <button id="tomatoreset" class="hide" onclick="resetTimer()">
      <i class="fas fa-redo-alt"></i>
    </button>
  </section>
  <div class="controls">
    <button id="tomatotoggle" class="btn" onclick="togglePomodoro()">
      <i class="fas fa-clock"></i>
    </button>
    <button id="volumetoggle" class="btn" onclick="toggleControls()">
      <i class="fas fa-cog"></i>
    </button>
  </div>
  <div class="control-sliders" id="controlsliders" style="visibility: hidden;">
    <div class="param">
      <i class="fas fa-volume-up"></i>
      <input type="range" min="1" max="100" value="50" oninput="volumeChange(this.value)" />
    </div>
    <div class="param">
      <i class="fas fa-icicles fa-rotate-180"></i>
      <input type="range" min="1" max="20" value="10" oninput="cutoffChange(this.value)" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
